server:
  port: 8080
spring:
  config:
    import: optional:secrets.yaml
  application:
    name: barbershop
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:${DB_URL}/${DB_SCHEMA}?useTimezone=true&serverTimezone=UTC
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: true
  flyway:
    url: jdbc:${DB_URL}/
    user: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    schemas: ${DB_SCHEMA}
  jackson:
    default-property-inclusion: use-defaults
    serialization:
      fail-on-empty-beans: false
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui/index.html
logging:
  level:
    root: info
